<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <P id="ecran"></P>
        <section class="operator">
            <button class="operator--calc" id="add">+</button>
            <button class="operator--calc" id="sous">-</button>
            <button class="operator--calc" id="mult">x</button>
            <button class="operator--calc" id="division">รท</button>
        </section>
        <section class="number">
            <button class="nb">7</button>
            <button class="nb">8</button>
            <button class="nb">9</button>
        </section>
        <section class="number">
            <button class="nb">4</button>
            <button class="nb">5</button>
            <button class="nb">6</button>
        </section>
        <section class="number">
            <button class="nb">1</button>
            <button class="nb">2</button>
            <button class="nb">3</button>
        </section>
        <section class="number">
            <button class="nb">0</button>
            <button class="nb">.</button>
            <button id="clear">AC</button>
        </section>
        <section class="egal">
            <button class="egal--calc" id="total">=</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
